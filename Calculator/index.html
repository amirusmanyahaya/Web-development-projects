<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container bg-radius-shadow">
            <div class="result-display-container">
                <p class="result-display">1+1+1</p>
            </div>
            <div class="btn-container bg-radius-shadow">
                <div class="btn-calc bg-radius-shadow digit-seven">7</div>
                <div class="btn-calc bg-radius-shadow digit-eight">8</div>
                <div class="btn-calc bg-radius-shadow digit-nine">9</div>
                <div class="btn-calc bg-radius-shadow operator-mul">*</div>
                <div class="btn-calc bg-radius-shadow operator-sq-root">âˆš</div>
                <div class="btn-calc bg-radius-shadow operator-square">X<sup>2</sup></div>
                <div class="btn-calc bg-radius-shadow digit-four">4</div>
                <div class="btn-calc bg-radius-shadow digit-five">5</div>
                <div class="btn-calc bg-radius-shadow digit-six">6</div>
                <div class="btn-calc bg-radius-shadow operator-subtract">-</div>
                <div class="btn-calc bg-radius-shadow operator-add">+</div>
                <div class="btn-calc bg-radius-shadow operator-log">Log<sub>10</sub></div>
                <div class="btn-calc bg-radius-shadow digit-one">1</div>
                <div class="btn-calc bg-radius-shadow digit-two">2</div>
                <div class="btn-calc bg-radius-shadow digit-three">3</div>
                <div class="btn-calc bg-radius-shadow operator-dot">.</div>
                <div class="btn-calc bg-radius-shadow operator-percent">%</div>
                <div class="btn-calc bg-radius-shadow operator-equals">=</div>
            </div>
        </div>
    </body>
    <script src="./scripts/main.js"></script>
</html>
